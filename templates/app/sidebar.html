{% load static %}

<div class="left_col scroll-view">
  <div class="navbar nav_title" style="border: 0;">
    <a href="{% url 'medios:bokeh_test' %}" class="site_title"><i class="fa fa-spinner"></i> <span>Test Medios Twitter</span></a>
  </div>

  <div class="clearfix"></div>

  <!-- menu profile quick info -->
  <div class="profile clearfix">
    <div class="profile_pic">
      <img src="{% static "/medios/images/default_user.png" %}" alt="..." class="img-circle profile_img">
    </div>
    <div class="profile_info">
      <span>Bienvenido,</span>
      <h2>{{ user.username }}</h2>
    </div>
  </div>
  <!-- /menu profile quick info -->

  <br />

  <!-- sidebar menu -->
  <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
      <h3>General</h3>
      <ul class="nav side-menu">

          <li><a href="{% url "medios:lista_medios" %}"><i class="fa fa-table"></i> Lista Medios </a></li>


        <li><a><i class="fa fa-bar-chart-o"></i> Medios Destacados <span class="fa fa-chevron-down"></span></a>
          <ul class="nav child_menu">
              {% for medio in lista_medios_destacados %}
              <li><a href="{% url 'medios:medio_index' medio %}" >{{ medio }}</a></li>
              {% endfor %}
          </ul>
        </li>
        <li><a href="{% url "medios:subir_archivo_sin" %}"><i class="fa fa-file"></i> Subir Medio </a></li>
      </ul>
    </div>
  </div>
  <!-- /sidebar menu -->

  <!-- /menu footer buttons -->
  <div class="sidebar-footer hidden-small">
    <a data-toggle="tooltip" data-placement="top" title="Settings">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Lock">
      <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url "logout" %}">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
    </a>
  </div>
  <!-- /menu footer buttons -->
</div>
